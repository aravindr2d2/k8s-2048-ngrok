apiVersion: v1
kind: Namespace
metadata:
  name: game-2048
spec: {}
status: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-2048
  labels:
    app: 2048
    namespace: game-2048
spec:
  selector:
    matchLabels:
    app: 2048
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: 2048
    spec:
      containers:
        - name: 2048-game
          image: marcincuber/2048-game
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: 2048
  name: service-2048
  namespace: game-2048
spec:
  ports:
  - port: 2000
    protocol: TCP
    targetPort: 8080
  selector:
    app: 2048
  type: NodePort
status:
  loadBalancer: {}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-2048
  namespace: game-2048
spec:
  ingressClassName: ngrok
  rules:
    - host: mustang-master-positively.ngrok-free.app/
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: service-2048
                port:
                  number: 8080
